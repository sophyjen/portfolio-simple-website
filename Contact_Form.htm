<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
	<div class="section-one">
	<h1 class="section-one__name">Sophia Jenitta</h1>
	<p section-one__role>Web Developer</p>	
		<a href="index.htm" class="section-one__contact">Home</a>
		</div>
		
	<div class="contact-form">
		<form>
			<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" placeholder="Your name" class="contact-form__input"></td>
			</tr>
			
			<tr>
				<td>Email:</td>
				<td><input type="email" placeholder="Your email" class="contact-form__input"></td>
			</tr>
			
			<tr>
				<td>Message:</td>
				<td><textarea placeholder="Your message" class="contact-form__textarea"></textarea></td>
			</tr>
			
			<tr>
				<td></td>
				<td ><input type="button" value="Submit" class="contact-form__submit"></td>
			</tr>
			
			</table>		
		</form>
	</div>
	
	<div class="section-five">
	<p class="section-five__title">Social Media
		<a href="https://www.linkedin.com/in/sophyjen/">Linkedin</a>,
		<a href="https://www.instagram.com/sophiajenitta/?hl=en">Instagram</a>
	</p>
	
	<p class="section-five__desc">&copy; Sophia Jenitta</p>
		</div>
		</div>
</body>
</html>
